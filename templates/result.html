<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result
    </title>
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/style1.css') }}">
</head>
<body>
<section>
        <div class ='container'>

            {% for i in data %}

            <div class = 'container-card'>
                <div class = 'image'>
                <img src="https://image.tmdb.org/t/p/w500{{ i['poster_path'] }}" alt="{{ i['title'] }}" class ='movie-poster'>
                 </div>
            <div class="middle">
            <div class = "text">

                <h2 class = 'title'>{{ i['title'] }}</h2>
                
                <p class = 'para'>{{ i['overview'] }}</p>
            </div>
            </div>
            </div>
            {% endfor %}
        </div>
    </section>
    
    
</body>
</html>
